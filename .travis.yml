language: cpp
before_install:
- sudo apt-get install -y libgd-dev libpng-dev libjpeg-dev
script: make
before_deploy:
- git config --local user.name "soruly"
- git config --local user.email "soruly@gmail.com"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: iqdb
  on:
    repo: soruly/iqdb
